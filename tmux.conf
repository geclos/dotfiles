# Change prefix from 'C-b' to 'C-Space'
unbind C-b
set-option -g prefix C-Space
bind-key Space send-prefix

# Rebind tmux reload
unbind r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Mouse on
set -g mouse on
set-option -s set-clipboard on

# Move status bar to top
set-option -g status-position top

# List of plugins
set -g @plugin 'tmux-plugins/tpm' # tmux plugin manager
set -g @plugin 'catppuccin/tmux' # The best theme
set -g @plugin 'tmux-plugins/tmux-battery' # battery in status bar
set -g @plugin 'tmux-plugins/tmux-pain-control' # pane navigation with vim motions
set -g @plugin 'xamut/tmux-weather' # weather in status bar

# Catpuccin config
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"

set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"

set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"

set -g @catppuccin_status_modules_right "directory session weather battery"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"

set -g @catppuccin_directory_text "#{=|-24|…;s|$HOME|~|:pane_current_path}"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
