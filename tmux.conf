# Change prefix from 'C-b' to 'C-Space'
unbind C-b
set-option -g prefix C-Space
bind-key Space send-prefix

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Mouse on
set -g mouse on
set-option -s set-clipboard on

# List of plugins
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-pain-control' # for pane navigation with vim motions
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'xamut/tmux-weather'
set -g @pulgin 'tmux-plugins/tmux-sensible' # minor default settings 

set -g @catppuccin_status_modules_right "weather battery"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
